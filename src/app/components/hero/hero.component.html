<h1 class="animated fadeIn fast"> {{ hero.nombre }} <small>{{ hero.aparicion }}</small></h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="hero.img" [alt]="hero.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ hero.nombre }}</h3>
        <hr>
        <p>
            {{ hero.bio }}
        </p>
        <div>
            <img *ngIf="hero.casa == 'Marvel'" class="img-logo" src="assets/img/marvel_logo.png" alt="Marvel">
            <img *ngIf="hero.casa == 'DC'" class="img-logo" src="assets/img/dc_logo.png" alt="DC">
        </div>
    </div>
</div>
